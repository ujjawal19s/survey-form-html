<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div >
        <form action="">
            <label for="">Name</label><br>
            <input type="text" name="" id="" placeholder="Enter your name"><br>

            <label for="">Email</label><br>
            <input type="email" name="" id="" placeholder="Enter your email"><br>

            <label for="">Age</label><br>
            <input type="text" name="" id="" placeholder="Enter your age"><br>
            <!-- dropdown -->
            <label class="dropdown-section" for="">Which year are you in?</label><br>
            <select name="" id="">
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
                <option value="fourth">Fourth</option>
            </select><br>

            <!-- radio button -->
            <label class="radio-section" >What is your gender?</label><br>
            <input type="radio" name="male" id="">
            <label for="">Male</label><br>
            <input type="radio" name="female" id="">
            <label for="">Female</label><br>
            <input type="radio" name="others" id="">
            <label for="">Others</label><br>

            <!-- checkbox -->

            <label class="checkbox-section" >What are your interests in?</label><br>
            <input type="checkbox" name="" id="">
            <label for="java">Java</label><br>
            <input type="checkbox" name="" id="">
            <label for="Python">Python</label><br>
            <input type="checkbox" name="" id="">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" name="" id="">
            <label for="cpp">C++</label><br>
            <input type="checkbox" name="" id="">
            <label for="swift">Swift</label><br>
            <input type="checkbox" name="" id="">
            <label for="ruby">Ruby</label><br>
            <input type="checkbox" name="" id="">
            <label for="react">React</label><br>
            <input type="checkbox" name="" id="">
            <label for="angular">Angular</label><br>
            
            <label class="textarea-section">Any Comments or Suggestion</label><br>
            <textarea placeholder="Enter your comment here" id="" cols="30" rows="10"></textarea><br>
            <button type="submit">Submit</button>


        </form>
    </div>
</body>
</html>
